<div class="card">
  <div class="card-header">
    <h5>Historias Médicas</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="save()">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="histPaciente" class="form-label">Paciente</label>
          <input id="histPaciente" type="text" class="form-control" placeholder="Paciente" [(ngModel)]="form.paciente" name="paciente" required />
        </div>
        <div class="col-md-4 mb-3">
          <label for="histDiagnostico" class="form-label">Diagnóstico</label>
          <input id="histDiagnostico" type="text" class="form-control" placeholder="Diagnóstico" [(ngModel)]="form.diagnostico" name="diagnostico" required />
        </div>
        <div class="col-md-4 mb-3">
          <label for="histFecha" class="form-label">Fecha</label>
          <input id="histFecha" type="date" class="form-control" [(ngModel)]="form.fecha" name="fecha" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="histNotas" class="form-label">Notas</label>
        <textarea id="histNotas" class="form-control" rows="3" placeholder="Notas" [(ngModel)]="form.notas" name="notas" required></textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">{{ editingIndex === null ? 'Guardar' : 'Actualizar' }}</button>
        <button type="button" class="btn btn-outline-secondary" (click)="reset()">Limpiar</button>
      </div>
    </form>
    <hr />
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Diagnóstico</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let h of historias; let i = index">
            <td>{{ h.paciente }}</td>
            <td>{{ h.diagnostico }}</td>
            <td>{{ h.fecha }}</td>
            <td>
              <button type="button" class="btn btn-sm btn-link" (click)="edit(i)">Editar</button>
              <button type="button" class="btn btn-sm btn-link text-danger" (click)="remove(i)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
