<p>medico works!</p>
<div class="page-header">
  <h3 class="mb-3">Gestión de Médicos</h3>
</div>
<div class="card">
  <div class="card-body table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo Doc</th>
          <th>Número</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Teléfono</th>
          <th>Registro</th>
        </tr>
      </thead>
      <tbody>
        <!-- Render dinámico cuando tengamos los datos en el componente -->
        <tr *ngFor="let m of medicos">
          <td>{{ m.id }}</td>
          <td>{{ m.tipoDocumento }}</td>
          <td>{{ m.numeroDocumento }}</td>
          <td>{{ m.nombres }}</td>
          <td>{{ m.apellidos }}</td>
          <td>{{ m.telefono }}</td>
          <td>{{ m.registroProfesional }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
