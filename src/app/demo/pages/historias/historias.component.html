<div class="page-header">
  <h3 class="mb-3">Historias Médicas</h3>
</div>
<div class="card">
  <div class="card-body table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Paciente</th>
          <th>Médico</th>
          <th>Motivo</th>
          <th>Diagnóstico</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let h of historias">
          <td>{{ h.fecha | date:'dd/MM/yyyy' }}</td>
          <td>{{ h.paciente }}</td>
          <td>{{ h.medico }}</td>
          <td>{{ h.motivo }}</td>
          <td>{{ h.diagnostico }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
