<div class="page-header">
  <h3 class="mb-3">Medicamentos</h3>
  <button class="btn btn-primary" (click)="cancelar()">Nuevo</button>
  
</div>

<div class="row g-3">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="guardar()" novalidate>
          <div class="mb-2">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" />
          </div>
          <div class="mb-2">
            <label class="form-label">Presentaci贸n</label>
            <input type="text" class="form-control" formControlName="presentacion" />
          </div>
          <div class="mb-2">
            <label class="form-label">Concentraci贸n</label>
            <input type="text" class="form-control" formControlName="concentracion" />
          </div>
          <div class="mb-2">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" formControlName="stock" />
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="activo" formControlName="activo" />
            <label class="form-check-label" for="activo">Activo</label>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">{{ seleccion ? 'Actualizar' : 'Guardar' }}</button>
            <button type="button" class="btn btn-outline-secondary" (click)="cancelar()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-7">
    <div class="card">
      <div class="card-body table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Presentaci贸n</th>
              <th>Concentraci贸n</th>
              <th>Stock</th>
              <th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of lista">
              <td>{{ m.nombre }}</td>
              <td>{{ m.presentacion }}</td>
              <td>{{ m.concentracion }}</td>
              <td>{{ m.stock }}</td>
              <td>
                <span class="badge" [class.bg-success]="m.activo" [class.bg-secondary]="!m.activo">{{ m.activo ? 'Activo' : 'Inactivo' }}</span>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="editar(m)">Editar</button>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminar(m.id)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
