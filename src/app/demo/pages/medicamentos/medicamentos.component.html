<div class="container mt-4">
  <h2>Gesti贸n de Medicamentos</h2>

  <!-- Formulario de medicamento -->
  <form [formGroup]="form" (ngSubmit)="guardarMedicamento()" class="mt-3">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        id="nombre"
        type="text"
        class="form-control"
        formControlName="nombre"
        placeholder="Nombre del medicamento"
      />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci贸n</label>
      <input
        id="descripcion"
        type="text"
        class="form-control"
        formControlName="descripcion"
        placeholder="Descripci贸n del medicamento"
      />
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input
        id="precio"
        type="number"
        class="form-control"
        formControlName="precio"
        placeholder="Precio del medicamento"
      />
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input
        id="stock"
        type="number"
        class="form-control"
        formControlName="stock"
        placeholder="Cantidad disponible"
      />
    </div>

    <button type="submit" class="btn btn-primary">
      {{ editando ? 'Actualizar' : 'Crear' }}
    </button>

    <button
      *ngIf="editando"
      type="button"
      class="btn btn-secondary ms-2"
      (click)="cancelarEdicion()"
    >
      Cancelar
    </button>
  </form>

  <hr />

  <!-- Tabla de medicamentos -->
  <h4>Lista de Medicamentos</h4>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripci贸n</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medicamento of medicamentos">
        <td>{{ medicamento.nombre }}</td>
        <td>{{ medicamento.descripcion }}</td>
        <td>{{ medicamento.precio | currency:'COP' }}</td>
        <td>{{ medicamento.stock }}</td>
        <td>
          <button
            class="btn btn-warning btn-sm"
            (click)="editarMedicamento(medicamento)"
          >
            Editar
          </button>
          <button
            class="btn btn-danger btn-sm ms-2"
            (click)="eliminarMedicamento(medicamento.id)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
