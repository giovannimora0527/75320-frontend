<div class="page-header">
  <h3>Gestión de Medicamentos</h3>
  <div class="d-flex align-items-center gap-2">
    <input type="text" class="form-control w-50" placeholder="Buscar..." [(ngModel)]="filtro" (input)="aplicarFiltro()" />
    <button class="btn btn-primary" (click)="abrirNuevo()">Nuevo</button>
  </div>
</div>

<div *ngIf="cargando" class="text-center my-3">
  <div class="spinner-border text-primary"></div>
</div>

<table class="table table-hover mt-3" *ngIf="!cargando && medicamentosFiltrados.length > 0">
  <thead class="table-light">
    <tr>
      <th>Nombre</th>
      <th>Presentación</th>
      <th>Descripción</th>
      <th>Fecha Compra</th>
      <th>Fecha Vencimiento</th>
      <th class="text-end">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of medicamentosFiltrados">
      <td>{{ m.nombre }}</td>
      <td>{{ m.presentacion }}</td>
      <td>{{ m.descripcion }}</td>
      <td>{{ m.fechaCmpra | date }}</td>
      <td>{{ m.fechaVence | date }}</td>
      <td class="text-end">
        <button class="btn btn-sm btn-outline-primary me-2" (click)="abrirEditar(m)">Editar</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="modalMedicamento" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ tituloModal }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
          </div>
          <div class="mb-3">
            <label>Descripción</label>
            <input type="text" formControlName="descripcion" class="form-control">
          </div>
          <div class="mb-3">
            <label>Presentación</label>
            <input type="text" formControlName="presentacion" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Fecha de compra</label>
            <input type="date" class="form-control" formControlName="fechaCmpra" />
          </div>
          <div class="mb-3">
            <label>Fecha Vence</label>
            <input type="date" formControlName="fechaVence" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="guardar()">{{ tituloBoton }}</button>
      </div>
    </div>
  </div>
</div>
