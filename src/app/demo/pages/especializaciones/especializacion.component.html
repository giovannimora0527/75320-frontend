<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="d-flex align-items-center justify-content-between">
        <h3 class="mb-0">
          <i class="fa fa-user-md"></i>
          &nbsp; Especializaciones
        </h3>
      </div>
    </div>

    <div class="card-body">
      <div class="table table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Nombre</th>
              <th>Descripción</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let especializacion of especializaciones">
              <td>{{ especializacion.id }}</td>
              <td>{{ especializacion.codigoEspecializacion }}</td>
              <td>{{ especializacion.nombre }}</td>
              <td>{{ especializacion.descripcion }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- mensaje si no hay datos -->
      <div *ngIf="especializaciones.length === 0" class="text-center text-muted mt-3">
        <i class="fa fa-info-circle"></i> No hay especializaciones registradas.
      </div>
    </div>
  </div>
</div>
