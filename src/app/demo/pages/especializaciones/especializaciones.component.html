<div class="card">
  <div class="card-header">
    <h5>Gestión de Especializaciones</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="save()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="espNombre" class="form-label">Nombre de la especialización</label>
          <input id="espNombre" type="text" class="form-control" placeholder="Ej: Cardiología" [(ngModel)]="form.nombre" name="nombre" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="espCodigo" class="form-label">Código</label>
          <input id="espCodigo" type="text" class="form-control" placeholder="Ej: ESP-001" [(ngModel)]="form.codigo" name="codigo" required />
        </div>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">{{ editingIndex === null ? 'Guardar' : 'Actualizar' }}</button>
        <button type="button" class="btn btn-outline-secondary" (click)="reset()">Limpiar</button>
      </div>
    </form>
    <hr />
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Código</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of especializaciones; let i = index">
            <td>{{ e.nombre }}</td>
            <td>{{ e.codigo }}</td>
            <td>
              <button type="button" class="btn btn-sm btn-link" (click)="edit(i)">Editar</button>
              <button type="button" class="btn btn-sm btn-link text-danger" (click)="remove(i)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
