<div class="container">
  <div class="card">
    <div class="card-header">
    <div class="d-flex align-items-center justify-content-between">
        <h3 class="mb-0">
            <i class="fa fa-users"></i>
            &nbsp;Mis usuarios
        </h3>
        <button class="btn btn-outline-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo Usuario</button>
    </div>
    </div>
    <div class="card-body">
      <div class="table table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Username</th>
              <th>Rol</th>
              <th>Fecha de creaci√≥n</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>{{ usuario.id }}</td>
              <td>{{ usuario.username }}</td>
              <td>{{ usuario.rol }}</td>
              <td>{{ usuario.fechaCreacion }}</td>
            <td>
                <i 
                    class="fa" 
                    [ngClass]="usuario.activo === true ? 'fa-check text-success' : 'fa-times text-danger'"
                    aria-hidden="true">
                </i>
            </td>
              <td>
                <button class="btn btn-sm btn-outline-primary" (click)="clickEditar(usuario)">
                  <i class="fa fa-edit"></i>
                  &nbsp;Editar
                </button>                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
            {{ titleModal }}
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="guardarUsuario()">Save changes</button>
      </div>
    </div>
  </div>
</div>
