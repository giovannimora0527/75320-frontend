<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="d-flex align-items-center justify-content-between">
        <h3 class="mb-0">
          <i class="fa fa-file-medical"></i>
          &nbsp;Gestión de Fórmulas Médicas
        </h3>

        <!-- Botón para abrir el modal -->
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="abrirNuevaFormula()"
          title="Crear nueva fórmula médica"
          aria-label="Abrir formulario de nueva fórmula médica">
          <i class="fa fa-plus"></i>
          <span class="visually-hidden">Nueva Fórmula Médica</span>
        </button>
      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-light">
            <tr>
              <th>Fecha</th>
              <th>Paciente</th>
              <th>Médico</th>
              <th>Medicamento</th>
              <th>Indicaciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let formula of formulasMedicas">
              <td>{{ formula.fecha }}</td>
              <td>{{ formula.paciente }}</td>
              <td>{{ formula.medico }}</td>
              <td>{{ formula.medicamento }}</td>
              <td>{{ formula.indicaciones }}</td>
            </tr>

            <!-- Mensaje si no hay fórmulas -->
            <tr *ngIf="formulasMedicas.length === 0">
              <td colspan="5" class="text-center text-muted">
                No hay fórmulas médicas registradas.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal para crear fórmula médica -->
<div
  class="modal fade"
  id="modalCrearFormula"
  tabindex="-1"
  aria-labelledby="modalCrearFormulaLabel"
  aria-hidden="true">

  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalCrearFormulaLabel">
          Crear Nueva Fórmula Médica
        </h5>

        <button
          type="button"
          class="btn-close"
          (click)="closeModal()"
          title="Cerrar ventana"
          aria-label="Cerrar ventana de creación">
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="guardarFormula()">
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input
              id="fecha"
              type="date"
              formControlName="fecha"
              class="form-control" />
          </div>

          <div class="mb-3">
            <label for="paciente" class="form-label">Paciente</label>
            <input
              id="paciente"
              type="text"
              formControlName="paciente"
              class="form-control"
              placeholder="Nombre del paciente" />
          </div>

          <div class="mb-3">
            <label for="medico" class="form-label">Médico</label>
            <input
              id="medico"
              type="text"
              formControlName="medico"
              class="form-control"
              placeholder="Nombre del médico" />
          </div>

          <div class="mb-3">
            <label for="medicamento" class="form-label">Medicamento</label>
            <input
              id="medicamento"
              type="text"
              formControlName="medicamento"
              class="form-control"
              placeholder="Nombre del medicamento" />
          </div>

          <div class="mb-3">
            <label for="indicaciones" class="form-label">Indicaciones</label>
            <textarea
              id="indicaciones"
              formControlName="indicaciones"
              class="form-control"
              rows="3"
              placeholder="Indique la dosis y frecuencia"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeModal()"
          title="Cerrar formulario">
          Cerrar
        </button>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid"
          (click)="guardarFormula()"
          title="Guardar fórmula médica">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
