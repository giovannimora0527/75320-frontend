<div class="card">
  <div class="card-header">
    <h5>Gestión de Citas</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="save()">
      <div class="row">
        <div class="col-md-3 mb-3">
          <label for="citaPaciente" class="form-label">Paciente</label>
          <input id="citaPaciente" type="text" class="form-control" placeholder="Nombre del paciente" 
                 [(ngModel)]="form.paciente" name="paciente" required />
        </div>
        <div class="col-md-3 mb-3">
          <label for="citaMedico" class="form-label">Médico</label>
          <input id="citaMedico" type="text" class="form-control" placeholder="Nombre del médico" 
                 [(ngModel)]="form.medico" name="medico" required />
        </div>
        <div class="col-md-2 mb-3">
          <label for="citaFecha" class="form-label">Fecha</label>
          <input id="citaFecha" type="date" class="form-control" 
                 [(ngModel)]="form.fecha" name="fecha" required />
        </div>
        <div class="col-md-2 mb-3">
          <label for="citaHora" class="form-label">Hora</label>
          <input id="citaHora" type="time" class="form-control" 
                 [(ngModel)]="form.hora" name="hora" required />
        </div>
        <div class="col-md-2 mb-3">
          <label for="citaEstado" class="form-label">Estado</label>
          <select id="citaEstado" class="form-control" [(ngModel)]="form.estado" name="estado">
            <option value="Programada">Programada</option>
            <option value="Confirmada">Confirmada</option>
            <option value="Completada">Completada</option>
            <option value="Cancelada">Cancelada</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="citaMotivo" class="form-label">Motivo de la cita</label>
          <input id="citaMotivo" type="text" class="form-control" placeholder="Motivo de la consulta" 
                 [(ngModel)]="form.motivo" name="motivo" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="citaNotas" class="form-label">Notas adicionales</label>
          <input id="citaNotas" type="text" class="form-control" placeholder="Notas opcionales" 
                 [(ngModel)]="form.notas" name="notas" />
        </div>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">{{ editingIndex === null ? 'Guardar' : 'Actualizar' }}</button>
        <button type="button" class="btn btn-outline-secondary" (click)="reset()">Limpiar</button>
      </div>
    </form>
    <hr />
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Médico</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of citas; let i = index">
            <td>{{ c.paciente }}</td>
            <td>{{ c.medico }}</td>
            <td>{{ c.fecha }}</td>
            <td>{{ c.hora }}</td>
            <td>
              <span [class]="getBadgeClass(c.estado)">{{ c.estado }}</span>
            </td>
            <td>
              <button type="button" class="btn btn-sm btn-outline-primary" (click)="reprogram(i)">Reprogramar</button>
              <button type="button" class="btn btn-sm btn-outline-danger" (click)="remove(i)">Cancelar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
