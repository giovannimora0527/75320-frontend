<div class="page-header">
  <h3 class="mb-3">Gestión de Pacientes</h3>
</div>
<div class="card">
  <div class="card-body table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Documento</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Activo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of pacientes">
          <td>{{ p.id }}</td>
          <td>{{ p.tipoDocumento }} {{ p.numeroDocumento }}</td>
          <td>{{ p.nombres }}</td>
          <td>{{ p.apellidos }}</td>
          <td>{{ p.telefono }}</td>
          <td>{{ p.email }}</td>
          <td>
            <span class="badge" [class.bg-success]="p.activo" [class.bg-secondary]="!p.activo">{{ p.activo ? 'Sí' : 'No' }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
