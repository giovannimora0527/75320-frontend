<div class="container">
  <div class="card">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h3 class="mb-0">
        <i class="fa fa-briefcase-medical"></i>
        &nbsp;Gestión de Especializaciones
      </h3>
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="abrirNuevaEspecializacion()"
        title="Crear nueva especialización">
        <i class="fa fa-plus"></i> Nueva Especialización
      </button>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-light">
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of especializaciones">
              <td>{{ e.codigoEspecializacion || e.id }}</td>
              <td>{{ e.nombre }}</td>
              <td>{{ e.descripcion }}</td>
            </tr>
            <tr *ngIf="especializaciones.length === 0">
              <td colspan="3" class="text-center text-muted">
                No hay especializaciones registradas.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal de creación -->
<div class="modal fade" id="modalCrearEspecializacion" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Nueva Especialización</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" formControlName="nombre" class="form-control" placeholder="Ej: Cardiología" />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" formControlName="descripcion" class="form-control"
              placeholder="Ej: Especialización médica en enfermedades del corazón"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
        <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="guardarEspecializacion()">Guardar</button>
      </div>
    </div>
  </div>
</div>
